
  <body
    class="text-gray-800 bg-background-light dark:bg-background-dark font-display dark:text-gray-200"
  >
    <div class="flex flex-col min-h-screen">
      <main class="flex items-center justify-center flex-grow px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
          <div>
            <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-900 dark:text-white">
              Create your account
            </h2>
            <p class="mt-2 text-sm text-center text-gray-600 dark:text-gray-400">
              And start your journey towards better health.
            </p>
          </div>
          <form (change)="onChange()" [formGroup]="signUpForm" class="mt-8 space-y-6" method="POST">
            <div class="-space-y-px rounded-lg shadow-sm">
              <div>
                <label class="sr-only" for="full-name">Full Name</label>
                <input
                  class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none rounded-t-lg appearance-none bg-background-light dark:bg-background-dark dark:border-gray-700 dark:placeholder-gray-400 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="full-name"
                  name="name"
                  placeholder="Full Name"
                  required=""
                  type="text"
                  formControlName="username"
                />
              </div>
              <div>
                <label class="sr-only" for="email-address">Email address</label>
                <input
                  autocomplete="email"
                  class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none bg-background-light dark:bg-background-dark dark:border-gray-700 dark:placeholder-gray-400 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="email-address"
                  name="email"
                  placeholder="Email address"
                  required=""
                  type="email"
                  formControlName="email"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  autocomplete="new-password"
                  class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none rounded-b-lg appearance-none bg-background-light dark:bg-background-dark dark:border-gray-700 dark:placeholder-gray-400 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="password"
                  name="password"
                  formControlName="password"
                  placeholder="Password"
                  required=""
                  type="password"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  autocomplete="new-password"
                  class="relative block w-full px-3 py-3 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none rounded-b-lg appearance-none bg-background-light dark:bg-background-dark dark:border-gray-700 dark:placeholder-gray-400 dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                  id="confirme password"
                  name="confirme password"
                  formControlName="confirme_password"
                  placeholder="Confirme Password"
                  required=""
                  type="password"
                />
              </div>
            </div>
            <div>
              <button
                class="relative flex justify-center w-full px-4 py-3 text-sm font-medium text-white border border-transparent rounded-lg group bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </form>
          <div class="text-sm text-center">
            <a class="font-medium hover:cursor-pointer text-primary hover:text-primary/80" (click)="goToLogin()">
              Already have an account? Log in
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
