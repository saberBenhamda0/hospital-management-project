
<body
    class="text-gray-800 bg-background-light dark:bg-background-dark font-display dark:text-gray-200"
  >
    <div class="flex flex-col min-h-screen">
      <main class="flex-grow">
        <div class="container px-4 py-12 mx-auto sm:px-6 lg:px-8 md:py-20">
          <div class="grid items-start grid-cols-1 gap-16 lg:grid-cols-2 lg:gap-24">
            <div class="space-y-8">
              <div class="text-center lg:text-left">
                <h2 class="text-3xl font-bold text-gray-900 md:text-4xl dark:text-white">
                  Get in Touch
                </h2>
                <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">
                  We're here for you. Whether you have a question about our services, need
                  assistance, or just want to talk, we're ready to help.
                </p>
              </div>
              <div class="space-y-6">
                <div
                  class="flex items-start gap-4 p-4 rounded-lg bg-background-light dark:bg-background-dark hover:bg-gray-200/50 dark:hover:bg-background-dark/70"
                >
                  <div
                    class="flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 dark:bg-primary/20 text-primary"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                      ></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-semibold text-gray-900 dark:text-white">Phone</h3>
                    <p class="text-gray-600 dark:text-gray-400">(555) 123-4567</p>
                  </div>
                </div>
                <div
                  class="flex items-start gap-4 p-4 rounded-lg bg-background-light dark:bg-background-dark hover:bg-gray-200/50 dark:hover:bg-background-dark/70"
                >
                  <div
                    class="flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 dark:bg-primary/20 text-primary"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                      ></path>
                      <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-semibold text-gray-900 dark:text-white">Email</h3>
                    <p class="text-gray-600 dark:text-gray-400">support@healthhub.com</p>
                  </div>
                </div>
                <div
                  class="flex items-start gap-4 p-4 rounded-lg bg-background-light dark:bg-background-dark hover:bg-gray-200/50 dark:hover:bg-background-dark/70"
                >
                  <div
                    class="flex items-center justify-center flex-shrink-0 w-10 h-10 rounded-full bg-primary/10 dark:bg-primary/20 text-primary"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        clip-rule="evenodd"
                        d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-semibold text-gray-900 dark:text-white">Address</h3>
                    <p class="text-gray-600 dark:text-gray-400">
                      123 Health Street, Cityville, State, 12345
                    </p>
                  </div>
                </div>
              </div>
              <div class="w-full h-64 mt-8 overflow-hidden rounded-lg">
                <div
                  class="w-full h-full bg-center bg-cover"
                  style="
                    background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA_3peA4h4C04gmXREVqUJ7vlw34QVXIYz3KsL-tWeH3K40_Rmm8cIY5eYpCCmFz9jwrAOv02V3MZkBE6TZJHFQdxi9IGyTx1pJk14DBL5if9kfbXsYr9P74AJLObTdA8PNeqeHKKOaGMIuqJOJfJBtBvJZg5iH7eddYjI9VTcXbDXoIWjx-l8lv4FKOT2kfvZl5Sy-NyZGYpTxBZURPwsSjN_P1KB2wubwNvdjaim5M3bpqO2cP-qyxy-tK7qHszA6I_YKU6EqQng');
                  "
                ></div>
              </div>
            </div>
            <div
              class="p-8 border border-gray-200 shadow-lg bg-background-light dark:bg-background-dark rounded-xl dark:border-gray-800"
            >
              <form action="#" class="space-y-6" method="POST">
                <div>
                  <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="name"
                    >Your Name</label
                  >
                  <div class="mt-1">
                    <input
                      class="w-full text-gray-900 placeholder-gray-400 border-gray-300 rounded-lg form-input dark:border-gray-700 bg-background-light dark:bg-gray-900/50 focus:border-primary focus:ring-primary dark:text-white dark:placeholder-gray-500"
                      id="name"
                      name="name"
                      placeholder="Enter your name"
                      type="text"
                    />
                  </div>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="email"
                    >Your Email</label
                  >
                  <div class="mt-1">
                    <input
                      class="w-full text-gray-900 placeholder-gray-400 border-gray-300 rounded-lg form-input dark:border-gray-700 bg-background-light dark:bg-gray-900/50 focus:border-primary focus:ring-primary dark:text-white dark:placeholder-gray-500"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      type="email"
                    />
                  </div>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="subject"
                    >Subject</label
                  >
                  <div class="mt-1">
                    <input
                      class="w-full text-gray-900 placeholder-gray-400 border-gray-300 rounded-lg form-input dark:border-gray-700 bg-background-light dark:bg-gray-900/50 focus:border-primary focus:ring-primary dark:text-white dark:placeholder-gray-500"
                      id="subject"
                      name="subject"
                      placeholder="Enter the subject"
                      type="text"
                    />
                  </div>
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    for="message"
                    >Message</label
                  >
                  <div class="mt-1">
                    <textarea
                      class="w-full text-gray-900 placeholder-gray-400 border-gray-300 rounded-lg form-textarea dark:border-gray-700 bg-background-light dark:bg-gray-900/50 focus:border-primary focus:ring-primary dark:text-white dark:placeholder-gray-500"
                      id="message"
                      name="message"
                      placeholder="Enter your message"
                      rows="4"
                    ></textarea>
                  </div>
                </div>
                <div>
                  <button
                    class="flex justify-center w-full px-4 py-3 text-sm font-medium text-white border border-transparent rounded-lg shadow-sm bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
