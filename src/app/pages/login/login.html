  <div class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen bg-background-light">
      <main class="flex items-center justify-center flex-grow p-4">
        <div
          class="w-full max-w-md mx-auto overflow-hidden border shadow-lg bg-background-light dark:bg-background-dark rounded-xl border-primary/10 dark:border-primary/20"
        >
          <div class="p-8 sm:p-10">
            <h2
              class="mb-1 text-3xl font-bold text-center text-background-dark dark:text-background-light"
            >
              Welcome Back
            </h2>
            <p class="mb-8 text-center text-background-dark/60 dark:text-background-light/60">
              Log in to access your dashboard.
            </p>
            <form (change)="onChange()" [formGroup]="loginForm" class="space-y-6">
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-background-dark dark:text-background-light"
                  for="email"
                  
                  >Email or Username</label
                >
                <input
                  class="w-full rounded-lg form-input border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40"
                  id="email"
                  placeholder="you@example.com"
                  type="text"
                  name="email"
                  formControlName="email"
                />
              </div>
              <div>
                <label
                  class="block mb-2 text-sm font-medium text-background-dark dark:text-background-light"
                  for="password"
                  >Password</label
                >
                <input
                  class="w-full rounded-lg form-input border-primary/30 bg-background-light dark:bg-background-dark/50 focus:ring-primary focus:border-primary text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40"
                  id="password"
                  placeholder="••••••••"
                  type="password"
                  formControlName="password"
                  name="password"
                />
              </div>
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    class="w-4 h-4 rounded border-primary/50 text-primary focus:ring-primary bg-background-light dark:bg-background-dark"
                    id="remember-me"
                    name="remember-me"
                    type="checkbox"
                  />
                  <label
                    class="block ml-2 text-sm text-background-dark dark:text-background-light"
                    for="remember-me"
                    >Remember me</label
                  >
                </div>
                <div class="text-sm">
                  <a class="font-medium text-primary hover:text-primary/80" href="#"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <div>
                <button
                  class="flex justify-center w-full px-4 py-3 text-sm font-bold text-white border border-transparent rounded-lg shadow-sm bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                  type="submit"
                >
                  Log In
                </button>
              </div>
            </form>
            <p
              class="mt-8 text-sm text-center text-background-dark/60 dark:text-background-light/60"
            >
              Don't have an account?
              <a class="font-medium hover:cursor-pointer text-primary hover:text-primary/80" (click)="goToSignUp()">Sign up</a>
            </p>
          </div>
        </div>
      </main>
    </div>
  </div>
