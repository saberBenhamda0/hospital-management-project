<aside
  class="flex flex-col justify-between w-64 h-screen p-6 border-r border-primary/20 bg-background-light dark:bg-background-dark"
>
  <nav class="flex flex-col flex-grow gap-2">
    @for(label of labels; track label.name){
    <div
      class="flex items-center gap-3 px-3 py-2 rounded cursor-pointer text-black/60 dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20"
      [ngClass]="{
        'bg-primary/10 text-primary': current_router === label.destination
      }"
      (click)="handleNavigate(label.destination)"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span class="text-sm font-medium">{{ label.name }}</span>
    </div>
    }
  </nav>
  <div class="flex flex-col gap-1 pt-4 border-t border-primary/20">
    <a
      class="flex items-center gap-3 px-3 py-2 rounded text-black/60 dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20"
      href="#"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <path d="M12 17h.01"></path>
      </svg>
      <span class="text-sm font-medium">Help and Docs</span>
    </a>
    <a
      class="flex items-center gap-3 px-3 py-2 rounded text-black/60 dark:text-white/60 hover:bg-primary/10 hover:text-primary dark:hover:bg-primary/20"
      href="#"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        height="24"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        viewBox="0 0 24 24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="m3 11 18-5v12L3 14v-3z"></path>
        <path d="M11.6 16.8a3 3 0 1 1-5.8-1.6"></path>
      </svg>
      <span class="text-sm font-medium">Feedback</span>
    </a>
  </div>
</aside>
